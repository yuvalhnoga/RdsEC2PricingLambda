AWSTemplateFormatVersion: 2010-09-09
Parameters:

  s3bucket:  
    Type: String
    Description: Enter the name of the S3 Bucket you want to insert the CSV files to. 
    Default: abc

Resources:
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service: [lambda.amazonaws.com]
            Action: ['sts:AssumeRole']
      Path: /
      Policies:
        - PolicyName: root
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action: ['logs:*']
                Resource: 'arn:aws:logs:*:*:*'
      ManagedPolicyArns:
        - 'arn:aws:iam::aws:policy/AWSPriceListServiceFullAccess'           
        - 'arn:aws:iam::aws:policy/AmazonS3FullAccess'
  LambdaFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: "CreatePricesCSV"
      Description: "Creates CSV files with prices for each region"
      Timeout: 600
      MemorySize: 2000
      Environment:
        Variables:
          s3_bucket:
            Ref: s3bucket
      Code:
        S3Bucket: irelandec2-prices
        S3Key: index.py.zip
      Handler: index.handler
      Runtime: python3.7
      Role: !GetAtt LambdaExecutionRole.Arn
